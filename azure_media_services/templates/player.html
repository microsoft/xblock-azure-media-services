<div class='azure-media-services-xblock'>
<%
    floating_class = ' floating' if transcript_url else ''
%>
    <div class='azure-media-player${floating_class}'>
        <video id= "azure-media-services-xblock-video" class="azuremediaplayer amp-default-skin amp-big-play-centered"
            data-setup='{ "controls": true, "autoplay": false, "logo": {"enabled": false},"weight":550 , "height": 507 }'>
            <source
                src="${video_url}"
                type="application/vnd.ms-sstr+xml"
% if protection_type:
                data-setup='{"protectionInfo": [{"type": "${protection_type}", "authenticationToken": "Bearer=${auth_token}"}]}'
% endif
            />

% for caption in captions:
            <track kind="${caption['kind']}" src="${caption['src']}" srclang="${caption['srclang']}" label="${caption['label']}" />
% endfor

        </video>
    </div>
% if transcript_url:
    <div class='azure-media-player-transcript-pane' data-transcript-url="${transcript_url}">
    </div>
% endif

<div class="wrapper-downloads azure-media-wrraper-download-container">
% if download_url:
	<div class="video-sources transcript-download-btn-style">
			<a class="azure-media-button-style" href="${download_url}">Download video</a>
	</div>
% endif
% if transcript_url:
	<div class="video-tracks transcript-download-btn-style">
			<a class ="azure-media-button-style" href="${transcript_url}">Download transcript</a>
	</div>
% endif
</div>
</div>
